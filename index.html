<!DOCTYPE html>

<html lang="en-US">
	<head>
		<title>Basic Budget App</title>	
		<meta charset="utf-8">
		<meta name="author" content="hwang26"> 
		<meta name="description" content="A basic budget app.">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>Monthly Budget Tracker</header>
		<main>
			<div class="landing">
				<canvas id="landing-box">
				</canvas>
				<form id="landing-form">
					<span class="input-field">
						<label class="landing-form-label">First Name</label>
						<input type="text">
					</span>
					<span class="input-field">
						<label>Last Name</label>
						<input type="text">
					</span>
					<span class="input-field">
						<label>Age</label>
						<input type="text">
					</span>
					<span class="input-field">
						<label>Salary Before Taxes</label>
						<input type="text">
					</span>
					<span class="input-field">
						<label>Monthly Pay After Taxes</label>
						<input type="text">
					</span>
					<span class="input-field">
						<label>Monthly Savings Goal</label>
						<input type="text">
					</span>
					<button id="submit-form">Submit</button>
				</form>
			</div>
			<div class="app">
				<div class="user-info">
					User info placeholder
				</div>
				<div class="progress-bar">
					Progress bar placeholder
				</div>
				<div class="current-expense">
					Current expense figure placeholder
				</div>
				<div class="stats">
					Stats placeholder
				</div>
			</div>
		</main>
		<script src="index.js"></script>
	</body>

</html>
